<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Math Speed</title>
</head>
<body>
  <div class="container"><!-- Container -->
    <div class="row"><!-- row -->
      <div class="col s4 push-s4"><!-- col -->
        <div class="card-panel"><!-- card -->

          <nav>
            <div class="nav-wrapper purple darken-4">
              <a class="brand-logo center">ThinkFast</a>
            </div>
          </nav>

          <div class="row"><!-- row -->
            <div class="col s6"><!-- col -->
              <div id="acertos">
                <p class="center-align">
                  Acertos: <span>0</span>
                </p>
              </div>
            </div><!-- col -->
            <div class="col s6"><!-- col -->
              <div id="erros">
                <p class="center-align">
                  Erros: <span>0</span>
                </p>
              </div>
            </div><!-- col -->
          </div><!-- row -->

          <div class="row"><!-- row -->
            <div class="col s6"><!-- col -->
              <p id="valor1" class="center-align"></p>
            </div><!-- col -->
            <div class="col s6"><!-- col -->
                <p id="valor2" class="center-align"></p>
            </div><!-- col -->
          </div><!-- row -->
          
          <blockquote class="left-align">
            Digite o resultado:
            <i>pressione 'enter para confirmar'</i>
          </blockquote>

          <div class="row"><!-- row -->
            <div class="input-field col s4 push-s4"><!-- col -->
              <input type="text" name="total" id="total" />
            </div><!-- col -->
          </div><!-- row -->

          
        </div><!-- card -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- Container -->

  <!-- Materialize -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
