<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  

  <title>Math Speed</title>
  <style type="text/css">
    #valor1, #valor2{
      font-size: 40px;
    }
    .input-field label {
     color: #4a148c;
   }
  </style>
</head>
<body>
  <div class="container"><!-- Container -->
    <div class="row"><!-- row -->
      <div class="col s4 push-s4"><!-- col -->
        <div class="card-panel"><!-- card -->

          <nav>
            <div class="nav-wrapper purple darken-4">
              <a class="brand-logo center">ThinkFast</a>
            </div>
          </nav>

          <div class="row"><!-- row -->
            <div class="col s6"><!-- col -->
              <div id="acertos">
                <p class="center-align">
                  Acertos: <span>0</span>
                </p>
              </div>
            </div><!-- col -->
            <div class="col s6"><!-- col -->
              <div id="acertos">
                <p class="center-align">
                  Erros: <span>0</span>
                </p>
              </div>
            </div><!-- col -->
          </div><!-- row -->

          <div class="row"><!-- row -->
            <div class="col s6"><!-- col -->
              <p id="valor1" class="center-align"></p>
            </div><!-- col -->
            <div class="col s6"><!-- col -->
                <p id="valor2" class="center-align"></p>
            </div><!-- col -->
          </div><!-- row -->
          
          <blockquote class="left-align">
            Digite o resultado:
            <i>pressione 'enter para confirmar'</i>
          </blockquote>

          <div class="row"><!-- row -->
            <div class="col s4 push-s4"><!-- col -->
              <input type="text" name="total" id="total" />
            </div><!-- col -->
          </div><!-- row -->

          
        </div><!-- card -->
      </div><!-- col -->
    </div><!-- row -->
  </div><!-- Container -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript">
    var v1;
    var v2;
    var pontos;
    var erros;
  var segundos = 3; //3segundos
  $(document).ready(function() {
    gerar();
    erros = 0;
    pontos = 0;
    v1 = 0;
    v2 = 0;
    t = 0;
  });

  function getRandom(max) {
    return Math.floor(Math.random() * max + 1)
  }

  function gerar(){
    v1 = getRandom(99);
    v2 = getRandom(99);
    t = v1+v2;
    $("#valor1").text(v1);
    $("#valor2").text(v2);

  }

  $(document).keypress(function(e) {
    if(e.which == 13) {
      if ($("#total").val() == (t)) {
        pontos = pontos+1;
        $("#acertos p span").text(pontos);
        $("#erros h2").text(erros);
        gerar();
        $("#total").val('');
      }
      else {
        erros = erros+1;
        $("#acertos p span").text(pontos);
        $("#erros h2").text(erros);
        gerar();
        $("#total").val('');
      }

    }

  });

//
  //setTimeout(function(){
  //  pontos = pontos-1;
  //  $("#pontos h2").text(pontos);
//    $("#total").text("");
  //  gerar();

//  }, segundos*1000)



</script>
</body>
</html>
